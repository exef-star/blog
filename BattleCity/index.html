			<h2>使用步骤：</h2>

			<p>Enter：确认</p>
			<h3>进入游戏后：</h3>
			<p>P：进入上一关</p>
			<p>N：进入下一关</p>
			<p>WASD：上下左右</p>
			<p>空格：发射炮弹</p>
